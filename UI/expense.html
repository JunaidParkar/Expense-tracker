<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Expense</title>
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>
    <div id="cursor"></div>

    <div class="w-full">
        <nav style="height: 75px;" class="flex items-center justify-between w-full">
            <h3 style="font-size: 2.5dvh; letter-spacing: 1.7px; color: var(--orange);" id="heading">Welcome <span>Junaid,</span>
            </h3>
            <div style="padding: 7px 15px; border: 2px solid var(--blue); border-radius: 10px; transition: border 1s ease;"
                class="cursor-pointer relative" id="income-edit-button">
                <p class="relative" style="z-index: 2; mix-blend-mode: difference;">Edit income</p>
            </div>
        </nav>

        <div style="margin-top: 30px; min-width: 550px; width: 100%;">
            <table class="w-full" id="table">
                <tr>
                    <th>Date</th>
                    <th>Amount</th>
                    <th>Category</th>
                    <th>Description</th>
                    <th>Type</th>
                </tr>
            </table>

            <div class="ov">
                <div>
                    <h4>Recieved: </h4>
                    <span id="recieved"></span>
                </div>
                <div>
                    <h4>Spend: </h4>
                    <span id="spend"></span>
                </div>
                <div>
                    <h4>Saving: </h4>
                    <span id="saving"></span>
                </div>
            </div>
        </div>
    </div>

    <div class="back" onclick="getBack()">
        <img src="./assets/images/next.png" alt="">
    </div>

    <script src="./js/gsap.js"></script>
    <script src="./js/dkit.js"></script>
    <script src="./js/cursor.js"></script>
    <script src="./js/form.js"></script>
    <script src="./eel.js"></script>
    <script src="./js/main.js"></script>
    <script src="./js/managers.js"></script>
    <script src="./js/eelManager.js"></script>
    <script src="./js/script.js"></script>
</body>
</html>
