<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="./css/style.css">
</head>

<body>

    <div id="cursor"></div>

    <div class="w-full">
        <nav style="height: 75px;" class="flex items-center justify-between w-full">
            <h3 style="font-size: 2.5dvh; letter-spacing: 1.7px; color: var(--orange);">Welcome <span>Junaid,</span>
            </h3>
            <div style="padding: 7px 15px; border: 2px solid var(--blue); border-radius: 10px; transition: border 1s ease;"
                class="cursor-pointer relative" id="income-edit-button">
                <p class="relative" style="z-index: 2; mix-blend-mode: difference;">Edit income</p>
            </div>
        </nav>

        <div style="margin-top: 30px; min-width: 550px; width: 50%;">
            <h5 style="font-size: 2.5dvh; font-weight: 500; letter-spacing: .8px;">Add expense</h5>
            <form class="w-full flex flex-col" style="gap: 20px; margin-top: 25px;">
                <div class="flex flex-wrap" style="gap: 20px;">
                    <div class="flex flex-col w-full" style="gap: 5px;">
                        <label style="color: var(--blue);" for="">Enter the amount</label>
                        <input
                            style="padding: 5px 0; font-size: 1.7dvh; outline: none; border: none; border-bottom: 2px solid var(--blue); background: transparent;"
                            class="placeholder" type="text">
                    </div>
                    <div class="flex flex-col w-full" style="gap: 5px;">
                        <label style="color: var(--blue);" for="description">Enter the short description</label>
                        <input
                            style="padding: 5px 0; font-size: 1.7dvh; outline: none; border: none; border-bottom: 2px solid var(--blue); background: transparent;"
                            class="placeholder" type="text" id="description">
                    </div>
                    <div class="flex flex-col w-full" style="gap: 5px;">
                        <label style="color: var(--blue);" for="date">Set the date of transaction</label>
                        <input
                            style="padding: 5px 0; font-size: 1.7dvh; outline: none; border: none; border-bottom: 2px solid var(--blue); background: transparent;"
                            class="placeholder" type="date" id="date">
                            <!-- <p style="padding: 5px 0; font-size: 1.7dvh; outline: none; border: none; border-bottom: 2px solid var(--blue); background: transparent;"
                            class="placeholder"></p> -->
                    </div>
                    <div class="flex flex-col w-full" style="gap: 5px;">
                        <label style="color: var(--blue);" for="">Please select the category for expense</label>
                        <select name="" id="" class="w-full placeholder"
                            style="padding: 5px 0; font-size: 1.7dvh; outline: none; border: none; border-bottom: 2px solid var(--blue); background: transparent;">
                            <option value="null"></option>
                            <option value="category 1">category 1</option>
                            <option value="category 2">category 2</option>
                            <option value="new">Create new category</option>
                        </select>
                    </div>
                </div>
                <div>
                    <input
                        style="padding: 5px 15px; font-size: 1.7dvh; outline: none; border: none; border-bottom: 2px solid var(--blue); background: transparent;"
                        class="placeholder submit" type="submit" value="Submit expense">
                </div>
            </form>
        </div>

        <div class="w-full" style="margin-top: 50px;">
            <h5 id="hey" style="font-size: 2.5dvh; font-weight: 500; letter-spacing: .8px; border-bottom: 2px solid var(--blue); padding-bottom: 10px;">Your expenses</h5>

            <div class="w-full overflow-x-hidden" id="expenses-slider-parent"></div>
        </div>
    </div>
    <script src="./js/gsap.js"></script>
    <script src="./js/dkit.js"></script>
    <script src="./js/cursor.js"></script>
    <script src="./js/managers.js"></script>
    <script src="./js/script.js"></script>
</body>

</html>
