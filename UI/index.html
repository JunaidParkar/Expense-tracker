<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Expense Tracker</title>
    <link rel="stylesheet" href="./css/style.css" />
  </head>

  <body>
    <div id="cursor"></div>

    <div class="w-full">
      <nav
        style="height: 75px"
        class="flex items-center justify-between w-full"
      >
        <h3
          style="font-size: 2.5dvh; letter-spacing: 1.7px; color: var(--orange)"
        >
          Welcome <span>Junaid,</span>
        </h3>
        <div
          style="
            padding: 7px 15px;
            border: 2px solid var(--blue);
            border-radius: 10px;
            transition: border 1s ease;
          "
          class="cursor-pointer relative"
          id="income-edit-button"
        >
          <p class="relative" style="z-index: 2; mix-blend-mode: difference">
            Edit income
          </p>
        </div>
      </nav>

      <div style="margin-top: 30px; min-width: 550px; width: 50%">
        <h5 style="font-size: 2.5dvh; font-weight: 500; letter-spacing: 0.8px">
          Add transaction.
        </h5>
        <form
          class="w-full flex flex-col"
          style="gap: 20px; margin-top: 25px"
          id="expenseForm"
        >
          <div class="flex flex-wrap" style="gap: 20px">
            <div class="flex flex-col w-full" style="gap: 5px">
              <label for="amount">Enter the amount</label>
              <input
                class="placeholder"
                type="number"
                name="Amount"
                id="amount"
              />
            </div>
            <div class="flex flex-col w-full" style="gap: 5px">
              <label for="description">Enter the short description</label>
              <input
                class="placeholder"
                type="text"
                id="description"
                name="Description"
              />
            </div>
            <div class="flex flex-col w-full" style="gap: 5px">
              <label for="date">Set the date of transaction</label>
              <input class="placeholder" type="date" id="date" name="Date" />
              <!-- <p style=""
                            class="placeholder"></p> -->
            </div>
            <div class="flex flex-col w-full" style="gap: 5px">
              <label
                for="type"
                onclick="document.getElementById('type').click()"
                >Please select the type for transaction.</label
              >
              <select name="" id="type" class="w-full placeholder">
                <option value="Check In">Check In</option>
                <option value="Check Out">Check Out</option>
              </select>
            </div>
            <div class="flex flex-col w-full" style="gap: 5px">
              <label for="category"
                >Please select the category for expense</label
              >
              <input
                class="placeholder"
                type="text"
                name="category"
                id="category"
              />
            </div>
          </div>
          <div>
            <input
              style="
                padding: 5px 15px;
                font-size: 1.7dvh;
                outline: none;
                border: none;
                border-bottom: 2px solid var(--blue);
                background: transparent;
              "
              class="placeholder submit"
              type="submit"
              value="Submit expense"
            />
          </div>
        </form>
      </div>

      <div class="w-full" style="margin: 50px 0">
        <h5
          id="hey"
          style="
            font-size: 2.5dvh;
            font-weight: 500;
            letter-spacing: 0.8px;
            border-bottom: 2px solid var(--blue);
            padding-bottom: 10px;
          "
        >
          Your expenses
        </h5>
        <div class="w-full overflow-x-hidden" id="expenses-slider-parent"></div>
      </div>
    </div>

    <div class="confirm_screen">
      <div id="body_conf">
        <h3 id="heading_conf">Are you sure you want to continue with these data?</h3>
    </div>

    <script src="./js/gsap.js"></script>
    <script src="./js/dkit.js"></script>
    <script src="./js/cursor.js"></script>
    <script src="./js/form.js"></script>
    <script src="./eel.js"></script>
    <script src="./js/main.js"></script>
    <script src="./js/managers.js"></script>
    <script src="./js/eelManager.js"></script>
    <script src="./js/script.js"></script>
  </body>
</html>
