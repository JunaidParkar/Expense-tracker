<!DOCTYPE html>
<html>
  <body>
    <h1>Show a Date Control</h1>

    <form method="post" onsubmit="return sub(event)">
      <label for="birthday">Birthday:</label>
      <input type="date" id="birthday" name="birthday" />
      <input type="submit" />
    </form>

    <script>
      const sub = (e) => {
        e.preventDefault();
        alert(document.getElementById("birthday").value);
        return false; // Prevent default form submission
      };
      document.getElementById("birthday").max = new Date().toISOString().split("T")[0];
    </script>
  </body>
</html>
